<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Landing Page</title>
    <script src="https://kit.fontawesome.com/a4ed3d2902.js" crossorigin="anonymous"></script>
    <link href="contact.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="contact-container">

        <h1>Contact Us</h1>
        <div class="locate">
            <img id="map" src="Google Map 1.png" alt="hotel location on the map">

            <form class="form" action="" method="">

                <input id="name" type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email "><br>

                <textarea rows="5" placeholder="Comments"></textarea><br>
                <button type="submit">Send</button>

            </form>
        </div>

    </div>

    <div class="footer">
        <div class="logo">
            <img style="width:100%;" src="T-Hotel.png" alt="hotel logo">
        </div>
        <div class="footer-content">
            <div class="location">
                <h3>Book now</h3>
                <div class="address">
                    <span class="fas fa-map-marker-alt"></span>&nbsp;&nbsp;
                    <span class="text">No 11 Somiari Ama Port Harcourt<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="rivers">Rivers State, Nigeria</span></span>
                </div>
                <div class="phone">
                    <span class="fas fa-phone-alt"></span>&nbsp;&nbsp;
                    <span class="text">+234864128836</span>
                </div>
                <div class="email">
                    <span class="fas fa-envelope"></span>&nbsp;&nbsp;
                    <span class="text">innocenttamunoski@gmail.com</span>
                </div>

                <div class="socials">
                    <a href="#" <i class="fab fa-facebook-f"></i></a>
                    <a href="#" <i class="fab fa-twitter"></i></a>
                    <a href="#" <i class="fab fa-linkedin"></i></a>
                    <a href="#" <i class="fab fa-instagram"></i></a>
                </div>


            </div>



            <div class="customer">

                <ul>
                    <h3>Customer care</h3>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Room and Rates</a></li>
                    <li><a href="#">Facilities</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="Facilities">

                <ul>
                    <h3>Facilities</h3>
                    <li><a href="#">Spa and Gym</a></li>
                    <li><a href="#">Restuarant</a></li>
                    <li><a href="#">Bar</a></li>
                    <li><a href="#">Cinima</a></li>
                </ul>
            </div>
        </div>


    </div>


</body>

</html>
